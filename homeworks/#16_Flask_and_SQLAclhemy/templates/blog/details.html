<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ article.title }}| Cursor</title>
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/blog/style.css">
</head>
<body>
{% include 'blog/shared/header.html' %}
<div class="article-container">
    <div class="details">
        <h1>{{ article.title }}</h1>
        <div class="article-body">
            <div class="img">
                <img src="{{ article.img }}" width="500" height="500" alt="{{ article.title}}">
            </div>
            <p class="article-description">
                {{ article.description }}
            </p>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="/static/js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/static/js/blog/menu.js"></script>
</body>
</html>
