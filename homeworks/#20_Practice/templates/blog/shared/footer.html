<div class="mt-5 pt-5 pb-5 footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-xs-12 contact-us">
                <h2>Contact Us</h2>
                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" required class="form-control" id="title" name="title" placeholder="Kek">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Empty title
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" required class="form-control" id="email" name="email"
                               placeholder="test@test.com">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Empty slug
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea required class="form-control" id="description" name="description" rows="3"></textarea>
                        <div class="invalid-feedback">
                            Empty description
                        </div>
                    </div>
                    <div class="btn-group mg-top-sm col-sm-12" role="group" aria-label="Create article">
                        <button type="button" class="btn btn-secondary" id="sendContactForm">Send</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-xs-12 links">
                <h4 class="mt-lg-0 mt-sm-3">Links</h4>
                <ul class="social-media">
                    <li><a href="https://twitter.com"><img src="https://unpkg.com/simple-icons@latest/icons/twitter.svg"
                                                           alt="Twitter" title="Twitter"></a></li>
                    <li><a href="https://github.com"><img src="https://unpkg.com/simple-icons@latest/icons/github.svg"
                                                          alt="GitHub" title="GitHub"></a></li>
                    <li><a href="https://www.youtube.com"><img
                            src="https://unpkg.com/simple-icons@latest/icons/youtube.svg" alt="YouTube" title="YouTube"></a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-4 col-xs-12 location">
                <h4 class="mt-lg-0 mt-sm-4">Location</h4>
                <p>79026, Lviv, Ukraine</p>
                <p class="mb-0">Phone: (541) 754-3010</p>
                <p>info@site.com</p>
            </div>
        </div>
