<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
</head>
<body>
    <h1>Simple calculation</h1>
    {% if opr == div and y == 0 %}
        <h1 class="calc">Cannot divide by zero!</h1>
    {% else %}
        <h1 class="calc">{{ x }} {{ opr }} {{ y }} = {{ result }}</h1>
    {% endif %}
</body>
</html>
